<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento de Personas</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="cabecera">
        <a href="readme.html" class="info-button">
            <i class="fas fa-info-circle"></i> Readme
        </a>
    </div>
    
    <div class="container">
        
        <h1 class="mt-5">Mantenimiento de Personas</h1>
        <form id="form-persona" class="mt-4">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" required>
            </div>
            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" class="form-control" id="edad" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Persona</button>
        </form>
        <div class="mt-4">
            <button id="guardar-datos" class="btn btn-success">Guardar Datos</button>
            <input type="file" id="cargar-datos" class="btn btn-secondary" style="display: none;">
            <label for="cargar-datos" class="btn btn-secondary mb-0">Cargar Datos</label>
        </div>
        <hr>
        <h2>Lista de Personas</h2>
        <ul id="lista-personas" class="list-group mt-4"></ul>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
